<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./vars.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Home</title>

  <style>
    :root {
      --page-padding-x: 80px;
      --headline-size: clamp(40px, 6vw, 64px);
      --subhead-size: clamp(18px, 2.4vw, 24px);
      --brand-weight: 700;
    }
    html, body { height: 100%; background:#000; }
    body { color:#fff; }

    .navbar { background:#121212 !important; padding-left: var(--page-padding-x); padding-right: var(--page-padding-x); }
    .navbar-brand { font-weight: var(--brand-weight); color:#fff !important; }
    .navbar .nav-link { color:rgba(255,255,255,.75) !important; }
    .navbar .nav-link.active, .navbar .nav-link:hover { color:#fff !important; }

    .hero-wrap {
      min-height: calc(100vh - 64px);
      display: grid;
      place-items: center;
      padding: 48px var(--page-padding-x) 0;
      text-align: center;
    }
    .hero-inner { max-width: 820px; margin: 0 auto; }
    .hero-title {
      font-weight: 800;
      letter-spacing: .5px;
      line-height: 1.1;
      font-size: var(--headline-size);
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .hero-sub {
      font-weight: 700;
      font-size: var(--subhead-size);
      line-height: 1.35;
      opacity: .95;
      margin-bottom: 32px;
    }
    .cta-btn.btn {
      border-radius: 999px;
      padding: 12px 40px;
      font-weight: 700;
    }
    .site-footer {
      padding: 48px 0 32px;
      text-align: center;
      color: rgba(255,255,255,.8);
      font-size: 14px;
    }
    .home, .hero-section, .footer { position: static !important; inset: auto !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-0">
      <a class="navbar-brand" href="index.html">Ameya Shah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="hero-wrap">
    <div class="hero-inner">
      <h1 class="hero-title">ABOUT MY WORK EXPERIENCE.</h1>
      <p class="hero-sub">
        I have 2 years of Internship Experience in Software<br />
        Development in a startup in Mumbai, India.
      </p>
      <a class="btn btn-success cta-btn" href="about.html">Get Started</a>
    </div>
  </main>

  <footer class="site-footer">
    Â© Ameya Shah | University of Maryland | Fall 2025
  </footer>
</body>
</html>
